<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe | Pastel Blue</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #e3f2fd;
  }

  .app {
    background: #0b1c3d;
    width: 90%;
    max-width: 420px;
    padding: 25px;
    border-radius: 25px;
    box-shadow: 0 25px 45px rgba(13, 71, 161, 0.35);
    text-align: center;
  }

  h2 {
    margin-top: 0;
    color: #90caf9;
  }


  .setup {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  input {
    padding: 10px;
    border-radius: 15px;
    border: none;
    outline: none;
    font-size: 14px;
    background: #bbdefb;
    color:black;
  }

  input::placeholder {
    color: black;
  }

  button {
    padding: 12px;
    border-radius: 20px;
    border: none;
    background: #1976d2;
    color: black;
    cursor: pointer;
    font-size: 15px;
    transition: 0.3s;
  }

  button:hover {
    background: #0d47a1;
  }


  .game {
    display: none;
    flex-direction: column;
    gap: 15px;
    margin-top: 10px;
  }

  .status {
    font-weight: bold;
    color: #bbdefb;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
  }

  .cell {
    height: 90px;
    background: #102a56;
    border-radius: 18px;
    font-size: 36px;
    color: #90caf9;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: 0.2s;
  }

  .cell:hover {
    background: #1c3d7a;
  }
</style>
</head>

<body>

<div class="app">
  <h2>ðŸŽ® Tic Tac Toe</h2>

  <!-- SETUP SCREEN -->
  <div class="setup" id="setup">
    <input id="p1Name" placeholder="Player 1 Name">
    <input id="p1Symbol" placeholder="Player 1 Symbol (X, ðŸ˜„)">
    <input id="p2Name" placeholder="Player 2 Name">
    <input id="p2Symbol" placeholder="Player 2 Symbol (O, â­)">
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- GAME SCREEN -->
  <div class="game" id="game">
    <div class="status" id="status"></div>

    <div class="board">
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <button onclick="resetGame()">Restart</button>
  </div>
</div>

<script>
  let players = [];
  let current = 0;
  let board = Array(9).fill("");
  let gameOver = false;

  const winPatterns = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  function startGame() {
    const p1Name = p1NameInput.value || "Player 1";
    const p2Name = p2NameInput.value || "Player 2";
    const p1Sym = p1Symbol.value || "X";
    const p2Sym = p2Symbol.value || "O";

    if (p1Sym === p2Sym) {
      alert("Symbols must be different!");
      return;
    }

    players = [
      { name: p1Name, symbol: p1Sym },
      { name: p2Name, symbol: p2Sym }
    ];

    setup.style.display = "none";
    game.style.display = "flex";
    updateStatus();
  }

  function makeMove(index) {
    if (board[index] || gameOver) return;

    board[index] = players[current].symbol;
    document.querySelectorAll(".cell")[index].textContent =
      players[current].symbol;

    if (checkWin()) {
      status.textContent = `ðŸ† ${players[current].name} wins!`;
      gameOver = true;
      return;
    }

    if (!board.includes("")) {
      status.textContent = "ðŸ¤ It's a draw!";
      gameOver = true;
      return;
    }

    current = 1 - current;
    updateStatus();
  }

  function checkWin() {
    return winPatterns.some(pattern =>
      pattern.every(i => board[i] === players[current].symbol)
    );
  }

  function updateStatus() {
    status.textContent =
      `${players[current].name}'s turn (${players[current].symbol})`;
  }

  function resetGame() {
    board.fill("");
    document.querySelectorAll(".cell").forEach(c => c.textContent = "");
    gameOver = false;
    current = 0;
    updateStatus();
  }

  const p1NameInput = document.getElementById("p1Name");
  const p2NameInput = document.getElementById("p2Name");
  const p1Symbol = document.getElementById("p1Symbol");
  const p2Symbol = document.getElementById("p2Symbol");
  const setup = document.getElementById("setup");
  const game = document.getElementById("game");
  const status = document.getElementById("status");
</script>

</body>
</html>
