<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic Tac Toe </title>
</head>
<body>
   <div class="app">
  <h2>ðŸŽ® Tic Tac Toe</h2>
  <div class="setup" id="setup">
    <input id="p1Name" placeholder="Player 1 Name">
    <input id="p1Symbol" placeholder="Player 1 Symbol (X, ðŸ˜„)">
    <input id="p2Name" placeholder="Player 2 Name">
    <input id="p2Symbol" placeholder="Player 2 Symbol (O, â­)">
    <button onclick="startGame()">Start Game</button>
  </div>
  <div class="game" id="game">
    <div class="status" id="status"></div>

    <div class="board">
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <button onclick="resetGame()">Restart</button>
  </div>
</div>
 
</body>
</html>
